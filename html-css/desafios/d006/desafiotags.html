<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobres os termos 
        para descobrir qual tag deverá utilizar em cada caso.
    </p> 
    <ul type = "square" >
        <li><abbr title="Usando a tag &lt;p&gt;">Parágrafo</abbr> </li>
        <li><abbr title="Usando a tag &lt;h&gt;">Títulos</abbr> </li>
        <li><abbr title="Usando a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Usando a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usando a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Usando a tag &lt;ol&gt; e &lt;li&gt; para as Listas">Listas numeradas</abbr></li>
        <li><abbr title="Usando a tag &lt;ul&gt; e &lt;li&gt; para as Listas">Lista com demarcadores</abbr></li>
    </ul>   
</body>
</html>
